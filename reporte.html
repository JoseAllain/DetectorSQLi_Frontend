<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporte de Vulnerabilidades</title>
  <link rel="stylesheet" href="css/repo_styles.css">

  <!-- Prism.js para resaltado -->
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.css" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

  <!-- JS funciones -->
  <script src="js/autenticacion.js" defer></script>
  <script src="js/reporte.js" defer></script>

</head>
<body>
  <div class="hero">
    <div class="navbar">
      <span class="navbar-title">BlackQuery</span>
      <button onclick="logout()" class="btn logout">Cerrar sesión</button>
      <button onclick="window.location.href='principal.html'" class="btn atras">Atrás</button>
    </div>

    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="menu">
          <ul id="lista-archivos">
            <!-- Lista dinámica -->
          </ul>
          <button onclick="mostrarGrafo()">Mostrar Flujo de Código</button>
          <button onclick="descargarPDF()">Descargar Reporte</button>
        </div>
      </div>

      <!-- Contenido principal -->
      <div class="content">
        <div class="code-viewer">
          <div class="editor-header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
          </div>
          <pre class="line-numbers"><code id="codigo" class="language-java">// Selecciona un archivo para ver su código</code></pre>
        </div>

        <div class="report-section">
          <h2>Vulnerabilidades encontradas</h2>
          <div id="report-container"></div>
        </div>
      </div>
    </div>
  </div>

    <section>
      <h2>Mapa de Calor por Línea</h2>
      <iframe id="heatmap-frame" width="100%" height="800" style="border: 1px solid #ccc;"></iframe>
    </section>

  <section>
    <h2>Flujo de Código</h2>
    <iframe class="grafo" id="grafo-frame" src="" width="100%" height="600" style="border: 1px solid #ccc;"></iframe>
  </section>
</body>
</html>
